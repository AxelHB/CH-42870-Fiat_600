        <main>

            <form class="formulario-fito" action="">

                <h2>¿Necesitás alguna ayuda?</h2>

                <div class="contenido-form">
                    <div class="form-asunto">
                        <ul>
                            <li><input type="text" id="name" name="user_name" placeholder="Nombre:"></li>
                            <li><input type="text" id="name" name="user_asunto" placeholder="Asunto:"></li>
                            <li><input type="email" id="mail" name="user_mail" placeholder="Email:"></li>
                            <li><textarea name="user-msg" id="msg" cols="21" rows="5"></textarea></li>
                            
                            <input type="submit" value="Enviar Mensaje">
                            <input type="reset" value="Borrar Mensaje">
                        </ul>
                    </div>
    
                    <div clas="form-datos">
                        <div class="tiene600">
                            <h3>¿Tenés un Fiat 600?</h3>

                            <p><input type="radio" name="fitito" id="si-tiene">Sí</p>
                            <p><input type="radio" name="fitito" id="no-tiene">No</p> 
                        </div>
                        
                        <div class="modelo600">
                            <h3>¿Qué modelo tenés?</h3>
                            <select name="Modelos">
                                <option value="Modelo">Modelo</option>
                                <option value="E">E</option>
                                <option value="R">R</option>
                                <option value="S">S</option>
                            </select>
                        </div>
                    </div>
                </div>


            </form>

            <div class="padre"> 
                <div class="hijo"></div>
            </div>
